<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Proposal</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
}

body {
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: "Pacifico", cursive;
    overflow: hidden;
}

/* Floating romantic hearts background */
.hearts {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: rgba(255, 255, 255, 0.6);
    transform: rotate(45deg);
    animation: float 6s infinite ease-in-out;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    background: rgba(255, 255, 255, 0.6);
    border-radius: 50%;
}

.heart::before { left: -10px; }
.heart::after { top: -10px; }

@keyframes float {
    0% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
    50% { opacity: 1; }
    100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
}

/* Center container */
.container {
    text-align: center;
    background: rgba(255,255,255,0.2);
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(5px);
}

h1 {
    font-size: 50px;
    color: white;
    margin-bottom: 30px;
}

/* Buttons */
.buttons {
    display: flex;
    justify-content: center;
    gap: 40px;
}

button {
    padding: 15px 35px;
    font-size: 24px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    font-family: "Pacifico", cursive;
}

/* YES button */
#yesBtn {
    background: #ff4d6d;
    color: white;
}

/* NO button */
#noBtn {
    background: #eee;
    color: #333;
    position: relative;
    transition: transform 0.15s ease, scale 0.1s ease;
}

/* Party effect (hidden initially) */
.party {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    display: none;
}

/* Confetti pieces */
.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background: white;
    animation: fall 2s linear infinite;
}

/* Spread confetti */
.confetti:nth-child(1) { left: 10%; animation-delay: 0s; }
.confetti:nth-child(2) { left: 30%; animation-delay: 0.2s; }
.confetti:nth-child(3) { left: 50%; animation-delay: 0.4s; }
.confetti:nth-child(4) { left: 70%; animation-delay: 0.6s; }
.confetti:nth-child(5) { left: 90%; animation-delay: 0.8s; }

@keyframes fall {
    from { top: -10%; transform: rotate(0deg); opacity: 1; }
    to { top: 110%; transform: rotate(360deg); opacity: 0; }
}

/* Message after YES */
#celebrationText {
    display: none;
    color: white;
    font-size: 32px;
    margin-top: 20px;
}
</style>
</head>

<body>

<div class="hearts">
    <div class="heart" style="left:10%; animation-delay:0s;"></div>
    <div class="heart" style="left:30%; animation-delay:1s;"></div>
    <div class="heart" style="left:50%; animation-delay:2s;"></div>
    <div class="heart" style="left:70%; animation-delay:3s;"></div>
    <div class="heart" style="left:90%; animation-delay:4s;"></div>
</div>

<div class="container">
    <h1>Will you be my Valentine? ðŸ’–</h1>

    <div class="buttons">
        <button id="yesBtn">YES</button>
        <button id="noBtn">NO</button>
    </div>

    <div id="celebrationText">She said YES! ðŸŽ‰ðŸ’˜</div>
</div>

<div class="party" id="party">
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
</div>

<script>
// YES button behavior
document.getElementById("yesBtn").addEventListener("click", function() {
    document.getElementById("party").style.display = "block";
    document.getElementById("celebrationText").style.display = "block";
});

// NO button behavior: move away on hover + on click
const noBtn = document.getElementById("noBtn");

function moveNoButton() {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 200 - 100;
    noBtn.style.transform = `translate(${x}px, ${y}px) scale(0.9)`;
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("click", moveNoButton);
</script>

</body>
</html>
